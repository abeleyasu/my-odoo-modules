      <stop offset="50%" style="stop-color:#EE0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6A00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
