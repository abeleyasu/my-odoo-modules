<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <!-- Main gradient - Calendly-inspired blue -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006BFF"/>
      <stop offset="50%" style="stop-color:#0052CC"/>
      <stop offset="100%" style="stop-color:#003D99"/>
    </linearGradient>
    
    <!-- Light accent -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B9FFF"/>
      <stop offset="100%" style="stop-color:#006BFF"/>
    </linearGradient>
    
    <!-- Card shadow -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="320" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="700" cy="50" r="120" fill="rgba(255,255,255,0.05)"/>
  <circle cx="750" cy="300" r="80" fill="rgba(255,255,255,0.03)"/>
  <circle cx="50" cy="280" r="100" fill="rgba(255,255,255,0.04)"/>
  
  <!-- Grid pattern (subtle) -->
  <g stroke="rgba(255,255,255,0.05)" stroke-width="1">
    <line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="0" y1="240" x2="800" y2="240"/>
    <line x1="200" y1="0" x2="200" y2="320"/>
    <line x1="400" y1="0" x2="400" y2="320"/>
    <line x1="600" y1="0" x2="600" y2="320"/>
  </g>
  
  <!-- Calendar Icon -->
  <g transform="translate(80, 90)" filter="url(#cardShadow)">
    <!-- Calendar body -->
    <rect x="0" y="20" width="120" height="100" rx="12" fill="white"/>
    <!-- Calendar header -->
    <rect x="0" y="20" width="120" height="28" rx="12" fill="url(#accentGrad)"/>
    <rect x="0" y="36" width="120" height="12" fill="url(#accentGrad)"/>
    <!-- Calendar hooks -->
    <rect x="25" y="10" width="8" height="20" rx="4" fill="#333"/>
    <rect x="87" y="10" width="8" height="20" rx="4" fill="#333"/>
    <!-- Calendar days -->
    <g fill="#ddd" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
      <text x="20" y="62">S</text>
      <text x="40" y="62">M</text>
      <text x="60" y="62">T</text>
      <text x="80" y="62">W</text>
      <text x="100" y="62">T</text>
    </g>
    <!-- Day numbers -->
    <g fill="#555" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
      <text x="20" y="82">1</text>
      <text x="40" y="82">2</text>
      <text x="60" y="82">3</text>
      <text x="80" y="82">4</text>
      <text x="100" y="82">5</text>
      <text x="20" y="102">8</text>
      <text x="40" y="102">9</text>
      <!-- Selected day -->
      <circle cx="60" cy="98" r="12" fill="#006BFF"/>
      <text x="60" y="102" fill="white" font-weight="bold">10</text>
      <text x="80" y="102">11</text>
      <text x="100" y="102">12</text>
    </g>
    <!-- Checkmark badge -->
    <circle cx="115" cy="115" r="18" fill="#27ae60"/>
    <path d="M105 115 L112 122 L125 106" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Main text -->
  <g font-family="'Segoe UI', Arial, sans-serif">
    <!-- Title -->
    <text x="260" y="115" fill="white" font-size="48" font-weight="700">
      Appointment
    </text>
    <!-- Subtitle -->
    <text x="260" y="155" fill="rgba(255,255,255,0.95)" font-size="22">
      Calendly-Style Booking for Odoo 18
    </text>
    
    <!-- Feature badges -->
    <g transform="translate(260, 180)">
      <rect x="0" y="0" width="110" height="28" rx="14" fill="rgba(255,255,255,0.2)"/>
      <text x="55" y="19" fill="white" font-size="12" text-anchor="middle" font-weight="600">ğŸ“… Event Types</text>
      
      <rect x="120" y="0" width="120" height="28" rx="14" fill="rgba(255,255,255,0.2)"/>
      <text x="180" y="19" fill="white" font-size="12" text-anchor="middle" font-weight="600">ğŸ‘¥ Round-Robin</text>
      
      <rect x="250" y="0" width="130" height="28" rx="14" fill="rgba(255,255,255,0.2)"/>
      <text x="315" y="19" fill="white" font-size="12" text-anchor="middle" font-weight="600">ğŸ”— Embed Widgets</text>
    </g>
    
    <!-- Second row of badges -->
    <g transform="translate(260, 218)">
      <rect x="0" y="0" width="120" height="28" rx="14" fill="rgba(255,255,255,0.15)"/>
      <text x="60" y="19" fill="white" font-size="12" text-anchor="middle" font-weight="600">ğŸ¥ Video Calls</text>
      
      <rect x="130" y="0" width="140" height="28" rx="14" fill="rgba(255,255,255,0.15)"/>
      <text x="200" y="19" fill="white" font-size="12" text-anchor="middle" font-weight="600">ğŸ“ Custom Questions</text>
    </g>
  </g>
  
  <!-- Time slots preview -->
  <g transform="translate(620, 80)" filter="url(#cardShadow)">
    <rect width="140" height="160" rx="10" fill="white"/>
    <rect x="10" y="10" width="120" height="26" rx="6" fill="#006BFF"/>
    <text x="70" y="28" fill="white" font-size="11" font-family="Arial, sans-serif" text-anchor="middle" font-weight="600">09:00 AM</text>
    
    <rect x="10" y="42" width="120" height="26" rx="6" fill="#e3f2fd" stroke="#006BFF" stroke-width="1"/>
    <text x="70" y="60" fill="#006BFF" font-size="11" font-family="Arial, sans-serif" text-anchor="middle">09:30 AM</text>
    
    <rect x="10" y="74" width="120" height="26" rx="6" fill="#e3f2fd" stroke="#006BFF" stroke-width="1"/>
    <text x="70" y="92" fill="#006BFF" font-size="11" font-family="Arial, sans-serif" text-anchor="middle">10:00 AM</text>
    
    <rect x="10" y="106" width="120" height="26" rx="6" fill="#e3f2fd" stroke="#006BFF" stroke-width="1"/>
    <text x="70" y="124" fill="#006BFF" font-size="11" font-family="Arial, sans-serif" text-anchor="middle">10:30 AM</text>
    
    <text x="70" y="150" fill="#999" font-size="10" font-family="Arial, sans-serif" text-anchor="middle">+ more times</text>
  </g>
  
  <!-- Price badge -->
  <g transform="translate(640, 260)">
    <rect x="0" y="0" width="100" height="36" rx="18" fill="#27ae60"/>
    <text x="50" y="24" fill="white" font-size="16" font-family="'Segoe UI', Arial, sans-serif" text-anchor="middle" font-weight="700">$100</text>
  </g>
  
  <!-- Author -->
  <text x="80" y="290" fill="rgba(255,255,255,0.7)" font-size="12" font-family="'Segoe UI', Arial, sans-serif">
    Alkez ERP by Abel Eyasu
  </text>
</svg>
